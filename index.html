<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tempest Cues</title>
        <link rel="stylesheet" href="styles.css">

        <link rel="icon" href="images/tablogo.png">
    </head>
    <body class="page-body">
        <div class="navbar fadeInRight" id="navBar">
            <ul>
                <li><a class="active" href="#page-body" class="nav-link">Home</a></li>
                <li><a href="#page-header" class="nav-link">Contact</a></li>
                <li><a href="#home-txt" class="nav-link">Services</a></li>
                <li><a href="#carousel middle" class="nav-link">Gallery</a></li>
                <li><a href="javascript:void(0);" class="icon" onclick="shrinkNav()">
                    <i class="fa fa-bars"></i>
                </a></li>
            </ul>
        </div>
        
        <div class="site-background">
            <div class="site">
                <div class="header-container">

                    <div class="site-subheader">
                        <h2>Tempest Cues</h2>
                    </div>
                    <div class="contact-container fadeInLeft">
                        <div class="header-twitter" >

                            <h2><a class="header-email-link" href="https://x.com/tempest_vrc?s=21">@tempest_vrc</a></h2>
                        </div>
                        <div class="header-email">
                            <h2>Email</h2>
                            <h2><a class="header-email-link" href="mailto:tempestvrc@yahoo.com">tempestvrc@yahoo.com</a></h2>
                        </div>
                    </div>
                </div>

                    &nbsp;
                    <h1>SITE UNDER DEVELOPMENT</h1>
                    <hr class="rounded">
                </div>

                    </div>

                        msg me if you want a cue idk ill put more here eventually
                    </h2>
                </div>
                
                <br><br><br><br><br><br><br><br><br><br><br><br>
                <div class="carousel middle">
                    <div class="slides">
                        <input type="radio" name="r" id="r1" checked>
                        <input type="radio" name="r" id="r2">
                        <input type="radio" name="r" id="r3">
                        <input type="radio" name="r" id="r4">
                        <input type="radio" name="r" id="r5">

                        </div>
                        <div class="slide">
                            <img src="images/flowstate.png" width="700" height="500" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/olympia.png" width="700" height="500" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/adderv2.png" width="700" height="500" alt="">
                        </div>
                        <div class="slide">

                        <div class="slide">

                        <div class="navigation">
                            <label for="r1" class="bar"></label>
                            <label for="r2" class="bar"></label>
                            <label for="r3" class="bar"></label>
                            <label for="r4" class="bar"></label>
                            <label for="r5" class="bar"></label>
                            <label for="r6" class="bar"></label>

                    </div>

                    <h2>"Want your yard lookin' nice? Give us a call for a great price!"</h2>
